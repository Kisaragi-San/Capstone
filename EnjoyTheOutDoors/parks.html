<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parks</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <header></header>
    <form>
      <input type="radio" name="search" id="parkType" onchange="displayParkType();" class="btn-check">
        <label for="parkType" class="btn btn-outline-primary">Park Type</label>
      <input type="radio" name="search" id="state"  onchange="displayState();" class="btn-check">
        <label for="state" class="btn btn-outline-primary">State</label>

</form>
<div style="display: none;" id="stateDropDown">
    <main class="container">
      <label for="stateList">State</label>
      <select id="stateList">
        <option value="">Select...</option>
      </select>
</div>

<div style="display: none;" id="typeDropDown">
      <label for="parkTypeList">Park Type</label>
      <select id="parkTypeList">
        <option value="">Select...</option>
      </select>
</div>
      <h3>National Park</h3>
      <table>
        <thead>
          <tr>
            <th>LocationId</th>
            <th>Location Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Coordinates</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="parkInfoTableBody"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
